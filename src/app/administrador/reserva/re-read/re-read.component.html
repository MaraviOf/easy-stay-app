<app-dashboard></app-dashboard>
<div class="container">
    <div class="table-responsive">
        <div class="text-center">
            <h3 class="m-5">Listado de Reservas</h3>
        </div>
        <table class="table table-hover">
            <thead class="text-center">
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Fecha de Llegada</th>
                    <th>Fecha de Salida</th>
                    <th>Número de Habitaciones</th>
                    <th>Habitación</th>
                    <th>Usuario</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of reservas" class="text-center">
                    <td>{{ reserva.id }}</td>
                    <td>{{ reserva.fechaLlegada }}</td>
                    <td>{{ reserva.fechaSalida }}</td>
                    <td>{{ reserva.numeroHabitaciones }}</td>
                    <td>{{ reserva.habitacion.nombre }}</td>
                    <td>{{ reserva.usuario.username }}</td>
                    <td><a (click)="editarReserva(reserva.id)" class="btn btn-success"><i class="fas fa-marker"></i></a>
                    </td>
                    <td><a (click)="eliminarReserva(reserva.id)" class="btn btn-danger"><i
                                class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
